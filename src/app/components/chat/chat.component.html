<h3>Chat</h3>
<hr>

<div id="app-mensajes" class="app-mensajes">

  <div *ngFor="let chat of _cs.chats | async"
        [ngClass]="{'text-right': _cs.usuario.nombre==chat.nombre}">
    <span [ngClass]="{'badge-primary': _cs.usuario.nombre==chat.nombre,
                      'badge-success': _cs.usuario.nombre!=chat.nombre}"
          class="badge">
          {{ chat.nombre }}
    </span>
    <p>
      {{chat.mensaje}}
    </p>
  </div>
</div>

<input [(ngModel)]="mensaje"
        name="mensaje"
        (keyup.enter)="enviar()"
        class="form-control"
        placeholder="mensaje...">
